<button class="btn btn-primary me-3 mb-3" routerLink="">back</button>
<button class="btn btn-primary me-3 mb-3" routerLink="/addTopics">
  Add Topic
</button>

<h3
  class="list-group-item list-group-item-action px-3 border-0 active rounded text-center"
>
  Topics
</h3>
@for(topic of topics; track $index) {
<div class="d-flex m-1 me-5">
  <button
    [routerLink]="['topics', topic._id]"
    class="list-group-item list-group-item-action px-3 border-2"
  >
    {{ topic.topicName }}
  </button>
</div>
}
