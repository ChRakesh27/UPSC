<button class="btn btn-primary m-3" routerLink="">back</button>
<button class="btn btn-primary m-3" routerLink="/addTopics">Add Topic</button>

<a class="list-group-item list-group-item-action px-3 border-0 active">
  Topics
</a>
@for(topic of topics; track $index) {
<div class="d-flex m-1 me-5">
  <button
    [routerLink]="['topics', topic._id]"
    class="list-group-item list-group-item-action px-3 border-0"
  >
    {{ topic.topicName }}
  </button>
</div>
}
