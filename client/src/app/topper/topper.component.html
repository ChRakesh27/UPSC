<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-81 col-lg-16 col-xl-15">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <h3 class="mb-5 text-center">Topper</h3>
            <form [formGroup]="topperForm">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeTitleX-2">Name</label>
                <input
                  type="text"
                  id="typeTitleX-2"
                  class="form-control form-control-lg"
                  placeholder="Name"
                  formControlName="name"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeQuestionTextX-2">Rank</label>
                <input
                  type="text"
                  id="typeQuestionTextX-2"
                  class="form-control form-control-lg"
                  placeholder="Rank"
                  formControlName="rank"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeAnswerX-2">Year </label>
                <input
                  type="date"
                  id="typeAnswerX-2"
                  class="form-control form-control-lg"
                  placeholder="Year"
                  formControlName="year"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeUrlX-2">Gs 1 marks</label>
                <input
                  type="number"
                  id="typeUrlX-2"
                  class="form-control form-control-lg"
                  placeholder="gs_1_marks"
                  formControlName="gs_1_marks"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeSubjectX-2"
                  >Gs 2 marks</label
                >
                <input
                  type="number"
                  id="typeSubjectX-2"
                  class="form-control form-control-lg"
                  placeholder="gs_2_marks"
                  formControlName="gs_2_marks"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2">Gs 3 marks</label>
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="gs_3_marks"
                  formControlName="gs_3_marks"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2">Gs 4 marks</label>
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="gs_4_marks"
                  formControlName="gs_4_marks"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2">Essay marks</label>
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="essay_marks"
                  formControlName="essay_marks"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2"
                  >Prelims score gs</label
                >
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="prelims_score_gs"
                  formControlName="prelims_score_gs"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2"
                  >Prelims score csat</label
                >
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="prelims_score_csat"
                  formControlName="prelims_score_csat"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2">
                  Optional subject</label
                >
                <input
                  type="text"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="optional_subject"
                  formControlName="optional_subject"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2"
                  >Optional 1 marks</label
                >
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="optional_1_marks"
                  formControlName="optional_1_marks"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2"
                  >Optional 2 marks</label
                >
                <input
                  type="number"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="optional_2_marks"
                  formControlName="optional_2_marks"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typetopicX-2">Remarks</label>
                <input
                  type="text"
                  id="typetopicX-2"
                  class="form-control form-control-lg"
                  placeholder="remarks"
                  formControlName="remarks"
                />
              </div>

              <button
                class="btn btn-primary btn-lg btn-block"
                (click)="submit()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
