<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">details</th>
    </tr>
  </thead>
  <tbody>
    @for(items of topperColumn; track $index){

    <tr class="m-5 p-5">
      <td>{{ items }}</td>
      <th>{{ topper[items] }}</th>
    </tr>
    }
  </tbody>
</table>

<mat-dialog-actions align="center">
  <button
    mat-button
    [mat-dialog-close]="true"
    class="btn btn-info"
    cdkFocusInitial
  >
    Cancel
  </button>
</mat-dialog-actions>
